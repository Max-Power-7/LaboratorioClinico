<div class="container mt-5">
    <div class="row">
        <div class="col-lg6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> Crear Paciente</span>
                        <form class="mt-3" [formGroup]="pacienteForm" (ngSubmit)="agregarPaciente()">
                            <div class="mb-3">
                                <input type="text" formControlName= "carnet" class="form-control form-control-lg" placeholder="Carnet">
                                <div class="text-danger" *ngIf="pacienteForm.get('carnet')?.hasError('required')&& pacienteForm.get('carnet')?.touched">
                                    
                                    <span>El numero de carnet <strong>no es valido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "nombre" class="form-control form-control-lg" placeholder="Nombre">
                                <div class="text-danger" *ngIf="pacienteForm.get('nombre')?.hasError('required')&& pacienteForm.get('nombre')?.touched">
                                    
                                    <span>El nombre <strong>es requerido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "paterno" class="form-control form-control-lg" placeholder="Apellido Paterno">
                                <div class="text-danger" *ngIf="pacienteForm.get('paterno')?.hasError('required')&& pacienteForm.get('paterno')?.touched">
                                    
                                    <span>El apellido <strong>es requerido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "materno"class="form-control form-control-lg" placeholder="Apellido Materno">
                                <div class="text-danger" *ngIf="pacienteForm.get('materno')?.hasError('required')&& pacienteForm.get('materno')?.touched">
                                    
                                    <span>El apellido materno <strong>es requerido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "fechanacimiento" class="form-control form-control-lg" placeholder="Fecha de Nacimiento">
                                <div class="text-danger" *ngIf="pacienteForm.get('fechanacimiento')?.hasError('required')&& pacienteForm.get('fechanacimiento')?.touched">
                                    
                                    <span>La fecha de nacimiento <strong>es requerido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "edad" class="form-control form-control-lg" placeholder="Edad">
                                <div class="text-danger" *ngIf="pacienteForm.get('edad')?.hasError('required')&& pacienteForm.get('edad')?.touched">
                                    
                                    <span>La edad <strong>es requerido</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "sexo" class="form-control form-control-lg" placeholder="Sexo">
                                <div class="text-danger" *ngIf="pacienteForm.get('sexo')?.hasError('required')&& pacienteForm.get('sexo')?.touched">
                                    
                                    <span>El sexo del paciente <strong>es requerido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName= "direccion" class="form-control form-control-lg" placeholder="Direccion">
                                <div class="text-danger" 
                                *ngIf="pacienteForm.get('direccion')?.hasError('required')&& pacienteForm.get('direccion')?.touched">
                                <span>La direccion <strong>no es valido </strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button routerLink ="/listar-paciente" class="btn btn-secondary btn-lg float-start">Volver</button>
                                <button type= "submit" [disabled]= "pacienteForm.invalid" class="btn btn-success btn-lg float-end">Guardar</button>
                            </div>

                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
